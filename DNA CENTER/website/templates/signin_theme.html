{% extends "base_sisu.html" %}
{% block content %}
<form method="POST" class="form">
    <h1 class="heading">Cisco DNA Center</h1>
    <h4 class="description">Design, Automate and Assure your Network</h4>
    <div class="form-group">
        <lable class="form-label" for="username">User Name:</lable>
        <input 
            type="username" 
            class="form-control" 
            id="username" 
            name="username" 
            placeholder="Enter username"
        />
    </div>
    <div class="form-group">
        <lable class="form-label" for="password">Password:</lable>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password"  
            placeholder="Enter password"
        />
    </div>
    <br />
    <button type="summit" class="form-submit">Sign in</button>
    <div class="switch_sisu">
        <a href="/sign-up">Sign up</a>
    </div>
</form>
{% endblock %}
